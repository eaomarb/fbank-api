spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  data:
    web:
      pageable:
        max-page-size: 25
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
jwt:
  secret: ${JWT_SECRET}

springdoc:
  swagger-ui:
    path: /swagger-ui.html

server:
  error:
    include-message: never
    include-stacktrace: never

management:
  endpoint:
    shutdown:
      access: none

logging:
  level:
    org:
      hibernate:
        sql: error
      springframework:
        web: info
    root: info